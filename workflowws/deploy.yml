name: Deploy to Server

on:
  push:
    branches:
      - main  # main 브랜치에 푸시되면 배포 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key for server
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh user@125.250.18.224 'cd /path/to/your/project && git pull origin main && docker-compose down && docker-compose up -d'
