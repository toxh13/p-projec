<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>내스타일 - 스타일 추천 시스템</title>
    <script
    src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet"
  />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin-top:70px;
      }
      .preset {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 20px;
      }
      .clothing-info {
        width: 50%;
      }
      .clothing-info .item {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .clothing-info img {
        width: 150px;
        height: 200px;
        border-radius: 5px;
      }
      .details-box {
        flex-grow: 1;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        background-color: #f9f9f9;
        display: none;
      }
      .button {
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .delete-button {
        background-color: #dc3545;
      }
      .delete-button:hover {
        background-color: #a71d2a;
      }
    </style>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/navbar.js" defer></script>
    
  </head>

  <body>
    <div id="nav-container"></div> <!-- 동적으로 nav.html 삽입 -->

    <div class="content">
    <h1>내 스타일 - 저장된 프리셋</h1>
    <div id="preset-container"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetchPresets();
      });

      // 프리셋 데이터를 가져오기 위한 함수
      function fetchPresets() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("로그인이 필요합니다.");
          window.location.href = "/login.html";
          return;
        }

        fetch("http://khs.uy.to:3000/api/clothing_presets", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP 상태 코드: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            const presets = Array.isArray(data) ? data : data.data;
            if (!presets || presets.length === 0) {
              renderNoPresets();
              return;
            }
            renderPresets(presets);
          })
          .catch((error) => {
            console.error("프리셋 데이터를 가져오는 중 오류:", error);
            alert(`프리셋을 불러오는 중 오류가 발생했습니다: ${error.message}`);
          });
      }

      // 프리셋 데이터를 렌더링
      function renderPresets(presets) {
        const container = document.getElementById("preset-container");

        container.innerHTML = presets
          .map(
            (preset) => `
            <div class="preset">
              <!-- 의류 정보 -->
              <div class="clothing-info">
                <div class="item">
                  <img src="${preset.top_image_url || "#"}" alt="상의 이미지" />
                  <div>
                    <div><strong>상품명:</strong> ${preset.top_name || "정보 없음"}</div>
                    <div><strong>브랜드:</strong> ${preset.top_brand || "정보 없음"}</div>
                  </div>
                </div>
                <div class="item">
                  <img src="${preset.bottom_image_url || "#"}" alt="하의 이미지" />
                  <div>
                    <div><strong>상품명:</strong> ${preset.bottom_name || "정보 없음"}</div>
                    <div><strong>브랜드:</strong> ${preset.bottom_brand || "정보 없음"}</div>
                  </div>
                </div>
                <button
                  class="button"
                  onclick="toggleDetails(${preset.user_closet_id}, '${preset.style}', ${preset.height}, ${preset.weight}, '${preset.sex}')"
                >
                  세부정보
                </button>
                <button
                  class="button delete-button"
                  onclick="deletePreset(${preset.user_closet_id})"
                >
                  삭제
                </button>
              </div>

              <!-- 세부 정보 (숨김 상태) -->
              <div id="details-box-${preset.user_closet_id}" class="details-box"></div>
            </div>`
          )
          .join("");
      }

      // 세부 정보 표시
      function toggleDetails(userClosetId, style, height, weight, sex) {
        const detailsBox = document.getElementById(`details-box-${userClosetId}`);
        detailsBox.style.display = detailsBox.style.display === "none" ? "block" : "none";
        if (detailsBox.style.display === "block") {
          detailsBox.innerHTML = `
            <h3>세부 정보</h3>
            <p><strong>스타일:</strong> ${style}</p>
            <p><strong>키:</strong> ${height}cm</p>
            <p><strong>몸무게:</strong> ${weight}kg</p>
            <p><strong>성별:</strong> ${sex}</p>
          `;
        }
      }

      // 프리셋이 없을 때 렌더링
      function renderNoPresets() {
        const container = document.getElementById("preset-container");
        container.innerHTML = "<p>저장된 프리셋이 없습니다.</p>";
      }

      // 프리셋 삭제
      function deletePreset(userClosetId) {
        if (confirm("정말로 삭제하시겠습니까?")) {
          const token = localStorage.getItem("token");
          fetch(`http://khs.uy.to:3000/api/clothing_presets/${userClosetId}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("삭제에 실패했습니다.");
              }
              alert("프리셋이 삭제되었습니다.");
              fetchPresets(); // 데이터 갱신
            })
            .catch((error) => {
              console.error("삭제 중 오류 발생:", error);
              alert("삭제 중 오류가 발생했습니다.");
            });
        }
      }
    </script>
  </body>
</html>
