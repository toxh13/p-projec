<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>스타일 추천 시스템</title>
    <link rel="icon" type="image/x-icon" href="웹페이지아이콘추가" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding-top: 70px;
      }
      .preset {
        border: 1px solid #ddd;
        margin: 20px auto;
        padding: 10px;
        border-radius: 5px;

        /*가로 세로 200px만큼 줄이기*/
        width: 800px;
        height: auto;

        overflow: auto; /*내용이 넘칠경우 스크롤 생기도록 설정*/
      }
      .preset-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .item {
        display: flex;
        margin: 10px auto;
        width: 450px;
        height: auto;
      }
      .item img {
        width: 200px;
        height: 270px;
        margin-right: 10px;
      }
      .item-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .button {
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .delete-button {
        background-color: #dc3545;
      }
      .settings-button {
        margin-left: 10px;
      }
    </style>
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <a class="navbar-brand" href="index.html">스타일 추천 시스템</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="myPreset.html">내스타일</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--저장하면 프리셋 새로 만들어져서 최신순으로 추가됨-->
    <div class="preset">
      <div class="preset-header">
        <div>저장한 날짜: 2024-12-05</div>

        <div>
          <button class="button settings-button" onclick="openSetting()">
            설정정보
          </button>
          <button class="button delete-button" onclick="confirmDelete()">
            삭제
          </button>
        </div>
      </div>

      <div class="item">
        <img src="image/TopImage.jpg" alt="상의 이미지" />
        <div class="item-info">
          <div>상의 이름</div>
          <div>가격: 20,000원</div>
          <button class="button">보러가기</button>
        </div>
      </div>

      <div class="item">
        <img src="image/BottomImage.jpg" alt="하의 이미지" />
        <div class="item-info">
          <div>하의 이름</div>
          <div>가격: 30,000원</div>
          <button class="button">보러가기</button>
        </div>
      </div>
    </div>

    <script>
      function confirmDelete() {
        if (confirm("정말로 삭제하시겠습니까?")) {
          // 삭제 로직을 여기에 추가
          alert("프리셋이 삭제되었습니다.");
        } else {
          alert("삭제가 취소되었습니다.");
        }
      }
      function openSettings() {
        // 설정정보 로직을 여기에 추가
        alert("설정정보를 여기에 추가하세요.");
      }
    </script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../backend/server.js"></script>
  </body>
</html>
