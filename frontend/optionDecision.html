<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h2>상하의 모두 선택시 나오는 화면</h2>
    <div>
      <table border="1px">
        <tr>
          <td rowspan="6">
            <img
              src="image/TopImage.jpg"
              alt="..."
              width="300px"
              height="400px"
            />
          </td>
          <th>상의 상품정보</th>
        </tr>
        <tr>
          <td>상품명</td>
        </tr>
        <tr>
          <td>상품정보</td>
        </tr>
        <tr>
          <td>상품정보2</td>
        </tr>
        <tr>
          <td>
            <button>변경</button>
            <button>보러가기</button>
          </td>
        </tr>
      </table>
      <table border="1px">
        <tr>
          <td rowspan="5">
            <img
              src="image/BottomImage.jpg"
              alt="..."
              width="300px"
              height="400px"
            />
          </td>
          <th>하의 상품정보</th>
        </tr>
        <tr>
          <td>상품명</td>
        </tr>
        <tr>
          <td>상품정보</td>
        </tr>
        <tr>
          <td>상품정보2</td>
        </tr>
        <tr>
          <td>
            <button>변경</button>
            <button>보러가기</button>
          </td>
        </tr>
      </table>
      <button>재추천</button>
      <button>내스타일에 저장</button>
    </div>
  </body>
</html>
