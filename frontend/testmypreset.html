<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>내스타일 - 스타일 추천 시스템</title>
    <link rel="icon" type="image/x-icon" href="image/webpageicon.ico" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <style>
      body {
        display: flex;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        padding-top: 90px;
      }

      h2 {
        padding-bottom: 20px;
      }

      #preset-container {
        display: flex;
        flex-direction: column; /* 프리셋을 수직으로 정렬 */
        gap: 30px; /* 프리셋 간 간격 추가 */
      }

      .preset {
        display: flex;
        flex-direction: row; /* 개별 프리셋 내부의 콘텐츠는 수평 정렬 */
        align-items: flex-start; /* 콘텐츠 상단 정렬 */
        gap: 30px; /* 내부 콘텐츠 간 간격 추가 */
        border: 1px solid #ddd; /* 각 프리셋에 경계선 추가 */
        padding: 20px;
        border-radius: 10px; /* 둥근 모서리 추가 */
        background-color: #f9f9f9; /* 배경색 추가 */
      }

      .clothing-info {
        display: flex;
        flex-direction: column; /* 상품 데이터를 수직 정렬 */
        flex: 3; /* 텍스트 영역 비율을 더 넓게 설정 */
        gap: 15px;
      }

      .clothing-info .item {
        display: flex;
        align-items: flex-start;
        gap: 20px;
      }

      .item div {
        display: grid;
        grid-template-rows: 1fr 1fr;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .clothing-info img {
        width: 250px; /* 이미지 크기 조정 */
        height: auto; /* 비율 유지 */
        border-radius: 5px;
        flex-shrink: 0; /* 이미지가 텍스트에 의해 줄어들지 않도록 설정 */
      }

      .details-box {
        flex-grow: 1;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        background-color: #fff; /* 세부 정보 배경 흰색 */
        display: none; /* 기본 숨김 */
        margin: 0; /* 외부 여백 제거 */
        align-self: stretch; /* 상위 요소의 높이에 맞춰 확장 */
      }

      .button-container {
        display: flex;
        justify-content: space-between; /* 양옆으로 배치 */
        width: 100%; /* 버튼 컨테이너가 전체 폭 차지 */
        position: absolute; /* 절대 위치로 설정 */
        bottom: 20px; /* 하단에서 20px 떨어진 위치 */
        left: 0; /* 왼쪽 정렬 */
      }

      .button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px; /* 버튼 크기 조정 */
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px; /* 텍스트 크기 조정 */
        text-align: center;
      }

      .button:hover {
        background-color: #0056b3;
      }

      .delete-button {
        background-color: #dc3545;
      }

      .delete-button:hover {
        background-color: #a71d2a;
      }

      /* 모달 스타일 추가 */
      .modal {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7); /* 어두운 배경 */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 80%; /* 원하는 너비로 조정 */
        max-width: 300px; /* 최대 너비 */
        text-align: center;
      }

      .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-button:hover,
      .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>

    <!--CSS-->
    <link href="css/styles.css" rel="stylesheet" />
    <!--부트스트랩-->
  </head>

  <body>
    <div id="nav-container"></div>
    <!-- 동적으로 nav.html 삽입 -->

    <h2>내 스타일 - 저장된 프리셋</h2>
    <div id="preset-container"></div>

    <!-- 모달 세부정보 박스 -->
    <div id="modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <div id="modal-details"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetchPresets();
      });

      // 프리셋 데이터를 가져오기 위한 함수
      function fetchPresets() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("로그인이 필요합니다.");
          window.location.href = "/login.html";
          return;
        }

        fetch("http://khs.uy.to:3000/api/clothing_presets", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP 상태 코드: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            const presets = Array.isArray(data) ? data : data.data;
            if (!presets || presets.length === 0) {
              renderNoPresets();
              return;
            }
            renderPresets(presets);
          })
          .catch((error) => {
            console.error("프리셋 데이터를 가져오는 중 오류:", error);
            alert(`프리셋을 불러오는 중 오류가 발생했습니다: ${error.message}`);
          });
      }

      // 프리셋 데이터를 렌더링
      function renderPresets(presets) {
        const container = document.getElementById("preset-container");

        container.innerHTML = presets
          .map(
            (preset) => `
              <div class="preset">
                <!-- 의류 정보 -->
                <div class="clothing-info">
                  <div class="item">
                    <img src="${preset.top_image_url || "#"}" alt="상의 이미지" />
                    <div>
                      <div><strong>상품명:</strong> ${preset.top_name || "정보 없음"}</div>
                      <div><strong>브랜드:</strong> ${preset.top_brand || "정보 없음"}</div>
                      <div><strong>구매링크:</strong> ${preset.top_purchase_link || "정보 없음"}</div>
                    </div>
                  </div>
                  <div class="item">
                    <img src="${preset.bottom_image_url || "#"}" alt="하의 이미지" />
                    <div>
                      <div><strong>상품명:</strong> ${preset.bottom_name || "정보 없음"}</div>
                      <div><strong>브랜드:</strong> ${preset.bottom_brand || "정보 없음"}</div>
                      <div><strong>구매링크:</strong> ${ preset.top_brand || "정보 없음"}</div>
                    </div>
                  </div>
                  <div class="button-container">
                    <button class="button delete-button" onclick="deletePreset(${preset.user_closet_id})">
                      삭제
                    </button>
                    <button class="button" onclick="toggleDetails(${preset.user_closet_id}, '${preset.style}', ${preset.height}, ${preset.weight}, '${preset.sex}')">
                      세부정보
                    </button>
                  </div>
                </div>

                <!-- 세부 정보 (숨김 상태) -->
                <div id="details-box-${preset.user_closet_id}" class="details-box"></div>
              </div>`
            )
            .join("");
      }

      // 세부 정보 표시 (모달)
      function toggleDetails(userClosetId, style, height, weight, sex) {
        const modal = document.getElementById("modal");
        const modalDetails = document.getElementById("modal-details");

        modal.style.display = "flex"; // 모달을 표시
        modalDetails.innerHTML = `
              <h3>세부 정보</h3>
              <p><strong>스타일:</strong> ${style}</p>
              <p><strong>키:</strong> ${height}cm</p>
              <p><strong>몸무게:</strong> ${weight}kg</p>
              <p><strong>성별:</strong> ${sex}</p>
          `;
      }

      // 모달 닫기 함수
      function closeModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "none"; // 모달 숨기기
      }

      // 모달 외부 클릭 시 닫기
      window.onclick = function (event) {
        const modal = document.getElementById("modal");
        if (event.target == modal) {
          closeModal(); // 모달이 외부 클릭 시 닫힘
        }
      };

      // 프리셋이 없을 때 렌더링
      function renderNoPresets() {
        const container = document.getElementById("preset-container");
        container.innerHTML = "<p>저장된 프리셋이 없습니다.</p>";
      }

      // 삭제 API 호출 후 UI에서 삭제된 프리셋을 제거
      function deletePreset(userClosetId) {
        if (confirm("정말로 삭제하시겠습니까?")) {
          const token = localStorage.getItem("token");
          fetch(`http://khs.uy.to:3000/api/clothing_presets/${userClosetId}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(
                  `삭제 실패 (HTTP 상태 코드: ${response.status})`
                );
              }
              alert("프리셋이 삭제되었습니다.");
              window.location.reload(); // 페이지 새로고침
            })
            .catch((error) => {
              console.error("삭제 중 오류 발생:", error);
              alert("삭제 중 오류가 발생했습니다.");
            });
        }
      }
    </script>

    <!--JS-->
    <script src="js/navbar.js" defer></script>
    <!--동적 네비게이션 바-->
  </body>
</html>
