<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="icon" type="image/x-icon" href="웹페이지아이콘추가" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous" ></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:400,600" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"/>
    
    <!--CSS-->
    <link href="css/styles.css" rel="stylesheet" />
    <!--부트스트랩 디자인-->
    <link href="css/login.css" rel="stylesheet" />
    <!--로그인 디자인-->
  </head>
  <body>
    <div id="nav-container"></div>
    <!-- 동적으로 nav.html 삽입 -->

    <h2 class="mainName">스타일 추천 시스템</h2>
    <div class="login-container">
      <h3>로그인</h3>
      <input type="text" id="email" placeholder="ID" />
      <input type="password" id="password" placeholder="Password" />
      <div class="alignLeft">
        <input type="checkbox" id="remember_me" /> 로그인 정보 저장
      </div>
      <input type="submit" value="로그인" class="btn" id="loginButton" />
      <div class="join"><a href="join.html">회원가입</a></div>
      <div class="message" id="login_error_message"></div>
    </div>

    <!--JS-->
    <script src="js/navbar.js" defer></script>
    <!--네비게이션바 기능-->
    <script src="js/login.js" defer></script>
    <!--로그인 기능-->
  </body>
</html>
