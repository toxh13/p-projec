<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서버 연동 테스트</title>
</head>
<body>
  <h2>서버 연동 테스트 페이지</h2>

  <p>아이디와 비밀번호를 입력하고 로그인 버튼을 눌러 서버 연동을 테스트하세요.</p>
  
  <!-- 로그인 폼 -->
  <form id="loginForm">
    <div>
      <label for="user_id">아이디</label>
      <input type="text" id="user_id" required>
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit">로그인</button>
  </form>
  
  <p id="login_error_message" style="color: red;"></p>

  <script>
    // 로그인 요청 처리 함수
    async function handleLogin(event) {
      event.preventDefault();  // 폼 제출 기본 동작 막기

      const userId = document.getElementById('user_id').value;
      const password = document.getElementById('password').value;

      if (!userId || !password) {
        document.getElementById('login_error_message').textContent = 'ID와 비밀번호를 입력해주세요.';
        return;
      }

      const loginData = { user_id: userId, password: password };

      try {
        const response = await fetch('http://khs.uy.to:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(loginData),
        });

        const result = await response.json();

        if (response.status === 200) {
          // 로그인 성공 시 토큰 저장 후 리디렉션
          localStorage.setItem('token', result.token);
          alert('로그인 성공');
        } else {
          // 로그인 실패 시 에러 메시지 표시
          document.getElementById('login_error_message').textContent = result.message || '로그인 실패';
        }
      } catch (error) {
        console.error('Error during login:', error);
        document.getElementById('login_error_message').textContent = '서버 오류가 발생했습니다.';
      }
    }

    // 폼 제출 시 로그인 처리
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
  </script>
</body>
</html>
