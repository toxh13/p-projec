<!DOCTYPE html>
<!--반팔 긴팔 선택(일단 보류)-->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상의 선택 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .category {
        display: none;
        margin-top: 20px;
      }
      .button {
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h1>상의 선택하기</h1>
    <div id="shirt-selection">
      <p>원하는 상의 종류를 선택하세요:</p>
      <button class="button" onclick="selectShirtType('short')">반팔</button>
      <button class="button" onclick="selectShirtType('long')">긴팔</button>
    </div>

    <div id="short-category" class="category">
      <h2>반팔 카테고리</h2>
      <ul>
        <li>
          <button class="button" onclick="showDetail('tshirt')">티셔츠</button>
        </li>
        <li>
          <button class="button" onclick="showDetail('polo')">폴로셔츠</button>
        </li>
        <li><button class="button" onclick="showDetail('top')">탑</button></li>
      </ul>
      <button class="button" onclick="goBack()">뒤로가기</button>
    </div>

    <div id="long-category" class="category">
      <h2>긴팔 카테고리</h2>
      <ul>
        <li>
          <button class="button" onclick="showDetail('shirt')">셔츠</button>
        </li>
        <li>
          <button class="button" onclick="showDetail('sweater')">스웨터</button>
        </li>
        <li>
          <button class="button" onclick="showDetail('hoodie')">후드티</button>
        </li>
      </ul>
      <button class="button" onclick="goBack()">뒤로가기</button>
    </div>

    <script>
      function selectShirtType(type) {
        document.getElementById("shirt-selection").style.display = "none";
        if (type === "short") {
          document.getElementById("short-category").style.display = "block";
        } else if (type === "long") {
          document.getElementById("long-category").style.display = "block";
        }
      }

      function showDetail(type) {
        alert(type + " 선택됨!"); // 선택된 종류에 대한 알림
      }

      function goBack() {
        document.getElementById("short-category").style.display = "none";
        document.getElementById("long-category").style.display = "none";
        document.getElementById("shirt-selection").style.display = "block";
      }
    </script>
  </body>
</html>
