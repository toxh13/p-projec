<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        padding-top: 70px;
      }
      table {
        width: 280px;
        height: 550px;
        margin: auto;
      }
      .email {
        width: 127px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-color: lightgray;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(233, 233, 233);
      }
      .text {
        width: 250px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(233, 233, 233);
      }
      select {
        width: 100px;
        height: 32px;
        font-size: 15px;
        border: 1;
        border-color: lightgray;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
      }
      .btn {
        width: 262px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(164, 199, 255);
      }
      .btn:active {
        width: 262px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(61, 135, 255);
      }
    </style>
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <a class="navbar-brand" href="index.html">스타일 추천 시스템</a>
        <!--클릭시 메인화면으로-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <!--내 옷장 기능, 클릭시 myPreset.html로 이동하는데 로그인되어있지 않으면 "로그인 후 이용가능합니다"라는 문구가 뜨면서 로그인 창으로 이동, 로그인 되어있다면 바로 이동-->
            <li class="nav-item"><a class="nav-link" href="#!">내 옷장</a></li>
            <!--회원가입 창으로 이동-->
            <li class="nav-item"><a class="nav-link" href="#!">회원가입</a></li>
            <!--로그인 창으로 이동-->
            <li class="nav-item"><a class="nav-link" href="#!">로그인</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <form action="login.html">
      <table>
        <tr>
          <td><h2>회원가입</h2></td>
        </tr>
        <tr>
          <td>아이디</td>
        </tr>
        <tr>
          <td><input type="text" class="text" /></td>
        </tr>
        <tr>
          <td>비밀번호</td>
        </tr>
        <tr>
          <td><input type="password" class="text" /></td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
        </tr>
        <tr>
          <td><input type="password" class="text" /></td>
        </tr>
        <tr>
          <td>이름</td>
        </tr>
        <tr>
          <td><input type="text" class="text" /></td>
        </tr>
        <tr>
          <td>생년월일</td>
        </tr>
        <tr>
          <td><input type="date" class="text" /></td>
        </tr>
        <tr>
          <td>이메일</td>
        </tr>
        <tr>
          <td>
            <input type="text" class="email" /> @
            <select>
              <option>naver.com</option>
              <option>gmail.com</option>
              <option>daum.net</option>
              <option>gachon.ac.kr</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="submit"
              value="가입하기"
              class="btn"
              onclick="alert('가입 성공!');setTimeout(function(){window.location.href='login.html';},1000)"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
