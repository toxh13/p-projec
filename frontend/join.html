<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    
    <!--css파일-->
    <link href="css/bootstrapStyles.css" rel="stylesheet" />
    <!--부트스트랩css-->
    <link href="css/styles.css" rel="stylesheet" />
    <!--커스텀 css파일-->

    <!--js연동-->
    <script src="navbar.js" defer></script>
    <!--네비게이션기능-->
    <script src="../backend/join.js" defer></script>
    <!--회원가입기능-->
    <script src="navbar.js" defer></script>
  </head>
  <body class="joinBody">
    <div id="nav-container"></div> <!-- 동적으로 nav.html 삽입 -->

    <form id="joinForm">
      <table class="joinTable">
        <tr>
          <td>
            <h2>회원가입</h2>
          </td>
        </tr>
        <tr>
          <td>이메일</td>
        </tr>
        <tr>
          <td>
            <input type="text" class="emailId" id="email" /> @
            <select id="emailDomain" class="emailSelect">
              <option>naver.com</option>
              <option>gmail.com</option>
              <option>daum.net</option>
              <option>gachon.ac.kr</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>비밀번호</td>
        </tr>
        <tr>
          <td>
            <input type="password" class="inputText" id="password" required />
          </td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
        </tr>
        <tr>
          <td>
            <input
              type="password"
              class="inputText"
              id="confirmPassword"
              required
            />
          </td>
        </tr>
        <tr>
          <td>이름</td>
        </tr>
        <tr>
          <td>
            <input type="text" class="inputText" id="username" required />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="가입하기" class="systemJoin" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
