<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>추천 의류 세트</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 20px;
        padding-top: 70px;
      }
      .set-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .item {
        display: flex;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
        width: 60%;
        justify-content: space-between;
        position: relative; /* 추가된 부분 */
      }
      .item img {
        width: 200px;
        height: 240px;
        object-fit: cover;
      }
      .item-info {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-left: 20px;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .action-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .action-button:hover {
        background-color: #0056b3;
      }
      .hidden {
        display: none;
      }
      .link-button {
        /* 추가된 스타일 */
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 5px 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .link-button:hover {
        background-color: #218838;
      }
    </style>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="nav-container"></div>

    <h2>추천 의류 세트</h2>
    <div class="set-container" id="set-container"></div>
    <div class="button-container">
      <button id="view-selection-btn" class="action-button">
        선택 정보 보기
      </button>
      <button id="save-preset-btn" class="action-button hidden">
        프리셋 저장하기
      </button>
      <button id="rercommend-btn" class="action-button">재추천</button>
      <!-- 추가된 부분 -->
    </div>

    <script>
      const API_BASE_URL = "http://khs.uy.to:3000";

      const receivedClothingIds = {
        top_clothing_id: 180,
        bottom_clothing_id: 255,
      };

      const userSelection = {
        gender: "남",
        height: 170,
        weight: 65,
        style: "캐주얼",
      };

      function checkLoginStatus() {
        const token = localStorage.getItem("token");
        return !!token;
      }

      async function displayClothingSet(ids) {
        const container = document.getElementById("set-container");
        const saveButton = document.getElementById("save-preset-btn");

        if (checkLoginStatus()) {
          saveButton.classList.remove("hidden");
        }

        try {
          const [topResponse, bottomResponse] = await Promise.all([
            fetch(`${API_BASE_URL}/api/clothing/${ids.top_clothing_id}`),
            fetch(`${API_BASE_URL}/api/clothing/${ids.bottom_clothing_id}`),
          ]);

          if (!topResponse.ok || !bottomResponse.ok) {
            throw new Error("의류 데이터를 가져오는 데 실패했습니다.");
          }

          const topData = await topResponse.json();
          const bottomData = await bottomResponse.json();

          const topItem = `
                <div class="item">
                    <img src="${topData.image_url}" alt="${topData.name}" />
                    <div class="item-info">
                        <h3>상의: ${topData.name}</h3>
                        <p>${
                          topData.brand
                            ? "브랜드: " + topData.brand
                            : "브랜드 정보 없음"
                        }</p>
                        <p>가격: ${
                          topData.price
                            ? topData.price + "원"
                            : "가격 정보 없음"
                        }</p>
                    </div>
                    <button class="link-button" onclick="window.open('${
                      topData.purchase_url
                    }', '_blank')">보러가기</button> <!-- 수정된 부분 -->
                </div>
                `;

          const bottomItem = `
                <div class="item">
                    <img src="${bottomData.image_url}" alt="${
            bottomData.name
          }" />
                    <div class="item-info">
                        <h3>하의: ${bottomData.name}</h3>
                        <p>${
                          bottomData.brand
                            ? "브랜드: " + bottomData.brand
                            : "브랜드 정보 없음"
                        }</p>
                        <p>가격: ${
                          bottomData.price
                            ? bottomData.price + "원"
                            : "가격 정보 없음"
                        }</p>
                    </div>
                    <button class="link-button" onclick="window.open('${
                      bottomData.purchase_url
                    }', '_blank')">보러가기</button> <!-- 수정된 부분 -->
                </div>
                `;

          container.innerHTML = `
                <h2>추천 스타일: ${topData.style || "알 수 없음"}</h2>
                ${topItem}
                ${bottomItem}
                `;

          saveButton.addEventListener("click", () =>
            savePreset(ids, topData.style)
          );
        } catch (error) {
          console.error("의류 데이터를 불러오는 중 오류 발생:", error);
          alert("의류 데이터를 가져오는 데 실패했습니다.");
        }
      }

      async function savePreset(ids, style) {
        try {
          const response = await fetch(`${API_BASE_URL}/api/user_closets`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
            body: JSON.stringify({
              top_clothing_id: ids.top_clothing_id,
              bottom_clothing_id: ids.bottom_clothing_id,
              style: style || "알 수 없음",
            }),
          });

          if (response.ok) {
            const result = await response.json();
            alert(
              `프리셋이 성공적으로 저장되었습니다! (Preset ID: ${result.presetId})`
            );
          } else {
            const error = await response.json();
            alert(`프리셋 저장 실패: ${error.message}`);
          }
        } catch (error) {
          console.error("프리셋 저장 중 오류 발생:", error);
          alert("프리셋 저장하는 중 문제가 발생했습니다.");
        }
      }

      function showUserSelection() {
        const { gender, height, weight, style } = userSelection;
        alert(
          `선택 정보:\n\n성별: ${gender}\n키: ${height}cm\n몸무게: ${weight}kg\n스타일: ${style}`
        );
      }

      document
        .getElementById("view-selection-btn")
        .addEventListener("click", showUserSelection);

      // 재추천 버튼 클릭 시 옵션 선택 페이지로 이동
      document
        .getElementById("rercommend-btn")
        .addEventListener("click", () => {
          window.location.href = "optionSelect.html"; // 옵션 선택 페이지로 이동
        });

      window.onload = () => {
        displayClothingSet(receivedClothingIds);
      };
    </script>
    <script src="js/navbar.js" defer></script>
  </body>
</html>
